<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wechat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script defer src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script defer src="scripts/client.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <img
          class="logo"
          src="chat.png"
          alt="Logo"
          width="30"
          height="24"
          class="d-inline-block align-text-top"
        />
      </div>
    </nav>
    <div class="container-fluid container">
      <div class="message left">Hi!How are you</div>
      <div class="message center">XYZ joined the chat</div>
      <div class="message right">Great XYZ! How about you</div>
    </div>
    <div class="send">
      <form id="send-container">
        <input
          type="text"
          name="messageInp"
          class="form-control"
          id="messageInp"
        />
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </body>
</html>
